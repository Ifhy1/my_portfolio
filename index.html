<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ifeyinwa's Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="room">
    <div class="icon-wrapper">
      <div class="hello" onclick="showIntro()">👋</div>
      <span class="tooltip">About Me</span>
    </div>
    
    <div class="icon-wrapper">
      <div class="lamp" onclick="toggleTheme()">💡</div>
      <span class="tooltip">Toggle Theme</span>
    </div>
    
    <div class="icon-wrapper">
      <div class="laptop" onclick="showProjects()">💻</div>
      <span class="tooltip">Projects</span>
    </div>
    
    <div class="icon-wrapper">
      <div class="bookshelf" onclick="showSkills()">📚</div>
      <span class="tooltip">Skills</span>
    </div>
    
    <div class="icon-wrapper">
      <div class="plant" onclick="showFun()">🌼</div>
      <span class="tooltip">Fun Fact</span>
    </div>
    
    <div class="icon-wrapper">
      <div class="note" onclick="showContact()">📝</div>
      <span class="tooltip">Contact Me</span>
    </div>
    
    
  </div>
  <div class="portfolio-tagline">A frontend developer <br>turning code, design,<br> and passion into impact.</div>

  <div id="modal" class="modal hidden">
    <div class="modal-content" id="modal-content"></div>
    <button onclick="closeModal()">Close ✖</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
